<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    .img-center {
      width: 200px;
      height: 390px;
      border-radius: 10%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Shop</h1>
        <hr />
        <br />
      </div>
    </div>

    <div id="booksRow" class="row">
    </div>
  </div>

  <div id="bookTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default panel-book">
        <div class="panel-heading">
          <h3 class="panel-title">Scrappy</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;"
            data-holder-rendered="true">
          <br /><br />
          <strong>category</strong>: <span class="book-category"></span><br />
          <strong>year</strong>: <span class="book-year"></span><br />
          <strong>author</strong>: <span class="book-author"></span><br /><br />
          <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.5.2/dist/web3.min.js"></script> -->

  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
